<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mina | Kokoa</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="chat-screen">
    <div class="status-bar">
      <div class="status-bar__cloumn">
        <span>No Service</span>
        <span><i class="fa-solid fa-wifi"></i></span>
      </div>
      <div class="status-bar__cloumn">
        <span>Time</span>
      </div>
      <div class="status-bar__cloumn">
        <span>120%</span><span><i class="fa-solid fa-battery-full"></i></span
        ><span><i class="fa-solid fa-bolt"></i></span>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fa-solid fa-angle-left"></i></a>
      </div>
      <div class="alt-header__column">
        <span class="alt-header__title">Mina</span>
      </div>
      <div class="alt-header__column">
        <i class="fa-solid fa-magnifying-glass"></i
        ><i class="fa-solid fa-bars"></i>
      </div>
    </header>
    <main class="main-screen chat">
      <span class="chat-timestamp">Sunday, January, 19, 2025</span>
      <div class="message-row">
        <img src="김대리 프로필.png" alt="" class="message-row__img" />
        <div class="message-contents">
          <span class="message-contents__name">Poter</span>
          <div class="message-contents__info">
            <span class="message-contents__info-text">Hi!</span>
            <span class="message-contents__info-time">21:27</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-contents">
          <div class="message-contents__info">
            <span class="message-contents__info-text">Hi!</span>
            <span class="message-contents__info-time">21:27</span>
          </div>
        </div>
      </div>
    </main>
    <form action="" class="message-input">
      <div class="message-input__column"><i class="fa-solid fa-plus"></i></div>
      <div class="message-input__column">
        <input type="text" placeholder="Write your message" />
        <i class="fa-regular fa-face-smile fa-lg"></i>
        <button><i class="fa-solid fa-arrow-up"></i></button>
      </div>
    </form>
    <span id="no-mobile"> Your screen is too big! </span>

    <script
      src="https://kit.fontawesome.com/54a5b9e555.js"
      crossorigin="anonymous"
    ></script>
    <script src="status.js"></script>
  </body>
</html>
