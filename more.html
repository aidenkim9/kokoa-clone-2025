<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More | Kokoa</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__cloumn">
        <span>No Service</span>
        <span><i class="fa-solid fa-wifi"></i></span>
      </div>
      <div class="status-bar__cloumn">
        <span>Time</span>
      </div>
      <div class="status-bar__cloumn">
        <span>120%</span><span><i class="fa-solid fa-battery-full"></i></span
        ><span><i class="fa-solid fa-bolt"></i></span>
      </div>
    </div>
    <header class="screen-header">
      <div class="screen-header__column">
        <span class="screen-header__title">More</span>
      </div>
      <div class="screen-header__column">
        <span class="screen-header__icon"
          ><i class="fa-solid fa-magnifying-glass"></i></span
        ><span class="screen-header__icon"
          ><i class="fa-solid fa-headphones"></i
        ></span>
        <a href="settings.html">
          <span class="screen-header__icon"
            ><i class="fa-solid fa-gear"></i></span
        ></a>
      </div>
    </header>
    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__img user-component__img--xl"
            src="1.jpeg"
            alt=""
          />
          <div class="user-component__text">
            <h3 class="user-component__title">Mina</h3>
            <span class="user-component__subtitle">+ 475-341-9977 âœ…</span>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-solid fa-tags fa-2xl"></i>
        </div>
      </div>
      <div class="icon-rows">
        <div class="icon-rows__icon">
          <i class="fa-regular fa-calendar"></i><span>Calendar</span>
        </div>
        <div class="icon-rows__icon">
          <i class="fa-regular fa-hard-drive"></i><span>Talk Drive</span>
        </div>
        <div class="icon-rows__icon">
          <i class="fa-regular fa-face-smile"></i><span>Emotions</span>
        </div>
        <div class="icon-rows__icon">
          <i class="fa-regular fa-thumbs-up"></i><span>Themes</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-solid fa-quote-left"></i>
            </div>
            <span>Kokoa Story</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-solid fa-hand-holding-heart"></i>
            </div>
            <span>The power of love</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friends.html" class="nav__link"
            ><i class="fa-regular fa-user"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="chats.html" class="nav__link">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="find.html" class="nav__link"
            ><i class="fa-solid fa-magnifying-glass"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="more.html" class="nav__link">
            <span class="nav__dot"></span><i class="fa-solid fa-list"></i
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/54a5b9e555.js"
      crossorigin="anonymous"
    ></script>
    <script src="status.js"></script>
  </body>
</html>
