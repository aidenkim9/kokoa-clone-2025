<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings | Kokoa</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__cloumn">
        <span>No Service</span>
        <span><i class="fa-solid fa-wifi"></i></span>
      </div>
      <div class="status-bar__cloumn">
        <span>Time</span>
      </div>
      <div class="status-bar__cloumn">
        <span>120%</span><span><i class="fa-solid fa-battery-full"></i></span
        ><span><i class="fa-solid fa-bolt"></i></span>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html"><i class="fa-solid fa-angle-left"></i></a>
      </div>
      <div class="alt-header__column">
        <span class="alt-header__title">Settings</span>
      </div>
      <div class="alt-header__column">
        <i class="fa-solid fa-magnifying-glass"></i
        ><i class="fa-solid fa-bars"></i>
      </div>
    </header>

    <main class="main-screen settings-screen">
      <ul class="settings-list">
        <li class="settings-setting">
          <div class="settings-setting__column">
            <i class="fa-solid fa-bullhorn"></i>
            Notice
          </div>
          <div class="settings-setting__column"></div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting__column">
            <i class="fa-solid fa-flask"></i>Kokoa Lab
          </div>
          <div class="settings-setting__column"></div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting__column">
            <i class="fa-solid fa-code-fork"></i>Version
          </div>
          <div class="settings-setting__column">Latest Version</div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friends.html" class="nav__link"
            ><i class="fa-regular fa-user"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="chat.html" class="nav__link">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="find.html" class="nav__link"
            ><i class="fa-solid fa-magnifying-glass"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="more.html" class="nav__link">
            <span class="nav__dot"></span><i class="fa-solid fa-list"></i
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/54a5b9e555.js"
      crossorigin="anonymous"
    ></script>
    <script src="status.js"></script>
  </body>
</html>
