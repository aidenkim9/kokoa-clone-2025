<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends | Kokoa</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__cloumn">
        <span>No Service</span>
        <span><i class="fa-solid fa-wifi"></i></span>
      </div>
      <div class="status-bar__cloumn">
        <span>Time</span>
      </div>
      <div class="status-bar__cloumn">
        <span>120%</span><span><i class="fa-solid fa-battery-full"></i></span
        ><span><i class="fa-solid fa-bolt"></i></span>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__column">
        <span class="screen-header__icon"
          ><i class="fa-solid fa-magnifying-glass"></i></span
        ><span class="screen-header__icon"
          ><i class="fa-solid fa-headphones"></i></span
        ><span class="screen-header__icon"
          ><i class="fa-solid fa-gear"></i
        ></span>
      </div>
    </header>
    <a class="friends-display__link" href="friends.html">
      <i class="fa-solid fa-circle-info"></i>
      <span class="friends-display__text">Friends' Names Display</span>
      <i class="fa-solid fa-angle-right"></i>
    </a>
    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__img user-component__img--xl"
            src="1.jpeg"
            alt=""
          />
          <div class="user-component__text">
            <h3 class="user-component__title">Mina</h3>
            <!--<span class="user-component__subtitle"
          >Please check My Kakao Account Info</span
        >-->
          </div>
        </div>

        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fa-solid fa-angle-up"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__img user-component__img--sm"
              src="1.jpeg"
              alt=""
            />
            <div class="user-component__text">
              <h3 class="user-component__title user-component__title-not-bold">
                Mina
              </h3>
              <!--<span class="user-component__subtitle"
            >Please check My Kakao Account Info</span
          >-->
            </div>
          </div>
          <div class="user-component__column">
            <div><span>2</span><i class="fa-solid fa-angle-right"></i></div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friends.html" class="nav__link"
            ><i class="fa-solid fa-user"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="chats.html" class="nav__link">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="find.html" class="nav__link"
            ><i class="fa-solid fa-magnifying-glass"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="more.html" class="nav__link">
            <span class="nav__dot"></span><i class="fa-solid fa-list"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div class="splash-screen"><i class="fa-solid fa-comment"></i></div>
    <span id="no-mobile"> Your screen is too big! </span>
    <script
      src="https://kit.fontawesome.com/54a5b9e555.js"
      crossorigin="anonymous"
    ></script>
    <script src="status.js"></script>
  </body>
</html>
