<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find | Kokoa</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__cloumn">
        <span>No Service</span>
        <span><i class="fa-solid fa-wifi"></i></span>
      </div>
      <div class="status-bar__cloumn">
        <span>Time</span>
      </div>
      <div class="status-bar__cloumn">
        <span>120%</span><span><i class="fa-solid fa-battery-full"></i></span
        ><span><i class="fa-solid fa-bolt"></i></span>
      </div>
    </div>
    <header class="screen-header">
      <div class="screen-header__column">
        <span class="screen-header__title">Finds</span>
      </div>
      <div class="screen-header__column">
        <span class="screen-header__icon"
          ><i class="fa-solid fa-magnifying-glass"></i></span
        ><span class="screen-header__icon"
          ><i class="fa-solid fa-gear"></i
        ></span>
      </div>
    </header>
    <main class="main-screen">
      <div class="icon-rows">
        <div class="icon-rows__icon">
          <i class="fa-solid fa-qrcode"></i><span>QR Code</span>
        </div>
        <div class="icon-rows__icon">
          <i class="fa-solid fa-address-book"></i><span>Add by Contacts</span>
        </div>
        <div class="icon-rows__icon">
          <i class="fa-solid fa-id-card"></i><span>Add by ID</span>
        </div>
        <div class="icon-rows__icon">
          <i class="fa-solid fa-envelope"></i><span>Invite</span>
        </div>
      </div>
      <div class="recomended-friends">
        <h3 class="recomended-friends__title">Recomended Friends</h3>
        <span class="recomended-friends__subtitle"
          >There is no recomended friends.</span
        >
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h5 class="open-chat__title">Open Chat</h5>
          <span class="open-chat__link"
            >Go to Openchat Home <i class="fa-solid fa-angle-right"></i
          ></span>
        </div>
      </div>
      <div class="open-post">
        <div class="open-post__column">
          <h5 class="open-post__title">#MINA</h5>
          <h6 class="open-post__subtitle">#MINA#GANG</h6>
          <div class="open-post__member">
            <img class="open-post__member-img" src="1.jpeg" alt="" />
            <span class="open-post__member-count">802 members</span>
            <div class="divider"></div>
            <span class="open-post__member-status">Active</span>
          </div>
        </div>
        <div class="open-post__column">
          <img class="open-post__photo" src="1.jpeg" alt="" />
          <div class="open-post__heart">
            <i class="fa-solid fa-heart"></i><span>360</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friends.html" class="nav__link"
            ><i class="fa-regular fa-user"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="chat.html" class="nav__link">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="find.html" class="nav__link"
            ><i class="fa-solid fa-magnifying-glass"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="more.html" class="nav__link">
            <span class="nav__dot"></span><i class="fa-solid fa-list"></i
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/54a5b9e555.js"
      crossorigin="anonymous"
    ></script>
    <script src="status.js"></script>
  </body>
</html>
